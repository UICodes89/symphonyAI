
 <mat-form-field>
    <input matInput (keyup)="search($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="row mb-3 px-3">
      <mat-chip-list>
          <mat-chip (click)="toggleOpen()" [ngClass]="{'highlight': openFilter}">Open</mat-chip>
          <mat-chip (click)="toggleClosed()" [ngClass]="{'highlight': closeFilter}">Closed</mat-chip>
        </mat-chip-list>
        <button mat-raised-button color="accent" class="search-button" (click)="applyFilter()" [disabled]="(searchString.length)?false:true">Search</button>
  </div>
  <div class="col-12 pl-0 pt-3">
      <h4>Posted Jobs</h4>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef> Company</th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Date Posted">
      <th mat-header-cell *matHeaderCellDef> Date Posted </th>
      <td mat-cell *matCellDef="let element"> {{element.DatePosted}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
         (click)="showDetails(row);" [ngClass]="{'highlight': selectedRowIndex == row.company}">
    </tr>
  </table>
