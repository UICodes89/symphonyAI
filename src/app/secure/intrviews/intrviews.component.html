
  <div class="col-12 pl-0">
    <h4>Interviews</h4>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Interview">
      <th mat-header-cell *matHeaderCellDef> Interview</th>
      <td mat-cell *matCellDef="let element"> {{element.interview}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Interviewer">
      <th mat-header-cell *matHeaderCellDef> Interviewer </th>
      <td mat-cell *matCellDef="let element"> {{element.interviewer}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Date Posted">
      <th mat-header-cell *matHeaderCellDef> Date Posted </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
